<h2>Deploy</h2>
<p>What you need to include:</p>
<ul>
<li><code>eql</code> executable
<li><code>ecl</code>, <code>QtCore</code>, <code>QtGui</code>, <code>QtXml</code> dynamic libraries
<li><code>ucd.dat</code> from ECL
<li>all <code>*.qm</code> translation files (if any)
</ul>
A detailed description of deploying Qt applications can be found in Qt Assistant.
